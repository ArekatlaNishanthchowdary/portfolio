<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
    h1 { color: #2c3e50; }
    pre { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    .info { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Portfolio Debug Info</h1>
  
  <div class="info">
    <h2>Location Info</h2>
    <div id="location-info"></div>
  </div>

  <div class="info">
    <h2>Browser Info</h2>
    <div id="browser-info"></div>
  </div>

  <div class="info">
    <h2>Asset Test</h2>
    <img src="favicon.svg" alt="Favicon Test" width="32" height="32">
    <div>If you see an icon above, static assets are loading correctly.</div>
  </div>

  <script>
    function displayLocationInfo() {
      const locationInfo = document.getElementById('location-info');
      locationInfo.innerHTML = `
        <pre>
href: ${window.location.href}
protocol: ${window.location.protocol}
host: ${window.location.host}
hostname: ${window.location.hostname}
port: ${window.location.port}
pathname: ${window.location.pathname}
search: ${window.location.search}
hash: ${window.location.hash}
origin: ${window.location.origin}
        </pre>
      `;
    }

    function displayBrowserInfo() {
      const browserInfo = document.getElementById('browser-info');
      browserInfo.innerHTML = `
        <pre>
userAgent: ${navigator.userAgent}
platform: ${navigator.platform}
language: ${navigator.language}
        </pre>
      `;
    }

    displayLocationInfo();
    displayBrowserInfo();
  </script>
</body>
</html>
