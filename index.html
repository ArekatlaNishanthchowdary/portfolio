    <!-- SPA redirect script for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        // This handles the case where the page is loaded with a redirect
        // from the 404.html page with a query string that contains the
        // original path components
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname +
              (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
